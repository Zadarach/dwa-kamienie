{% extends "base.html" %}
{% block title %}Dodaj Sprzedawcę{% endblock %}
{% block content %}
<h1>➕ Dodaj Sprzedawcę</h1>
<form method="POST">
    <input type="text" name="user_id" placeholder="User ID (z URL profilu)" required>
    <input type="text" name="username" placeholder="Nazwa użytkownika" required>
    <input type="url" name="webhook_url" placeholder="Discord Webhook (opcjonalne)">
    <label><input type="checkbox" name="active" checked> Aktywny</label>
    <button type="submit">Dodaj</button>
</form>
{% endblock %}
